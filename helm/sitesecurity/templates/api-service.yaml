apiVersion: v1
kind: Service
metadata:
  name: {{ include "sitesecurity.apiHost" . }}
  labels:
    {{- include "sitesecurity.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.api.port }}
      targetPort: {{ .Values.api.port }}
      protocol: TCP
  selector:
    app.kubernetes.io/component: api
